{% extends "base.html" %}

{% block body %}


<form action="/signup" method="post">

    {% csrf_token %}

<div  class="container p4 col-lg-4 nu-gutters" >

    <div class="form-group  ">
    <label >username</label>
    <input required  type="text" class="form-control" name="username">
  </div>

    <div class="form-group  ">
    <label>name</label>
    <input required type="text" class="form-control" name="name">
      <small class="form-text text-muted">Enter your full name</small>
  </div>

  <div class="form-group">
    <label >Email address</label>
    <input required type="email" class="form-control" name="email" aria-describedby="emailHelp">
    <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input required type="password" class="form-control" name="password1">
  </div>

    <div class="form-group">
    <label>Password</label>
    <input required type="password" class="form-control" name="password2">
  </div>
 <div class="text-center">
   <button type="submit" class="btn btn-primary">Submit</button>
   <div>
     {% for message in messages%}

  {{message}}

  {% endfor %}
   </div>

 </div>

</div>

</form>

{% endblock body %}
